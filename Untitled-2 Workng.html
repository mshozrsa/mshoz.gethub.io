<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4d4d4d;
        }
        .calculator {
            background-color: rgba(80, 80, 80, 0.236);
            padding: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(0, 94, 255);
            padding: 50px;
        }
        input[type="text"] {
            width: 400px;
            height: 50px;
            padding: 0%;
            font-size: 18px;
            margin-bottom: 10px;
            box-shadow: 0 0 11px rgb(20, 122, 255);
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        
        
        }
        .buttons button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            color: rgb(0, 0, 0);
            box-shadow:0 0 8px hsl(210, 88%, 51%) ;
            background-color: rgb(67, 67, 67);
            border-radius: 100px ;
            border-color: 2px solid rgb(0, 128, 255);
            
        }
        .result {
            width: 100%;
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
            color: rgb(51, 0, 255);
        }

        .calculator:hover {
            box-shadow: 0 0 11px rgb(255, 0, 0);
        }
        .buttons button:hover {
            box-shadow: 0 0 8px rgb(255, 0, 0);
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="result" disabled />
    <div class="buttons">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">x</button>
        
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="clearDisplay()">DEL</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
